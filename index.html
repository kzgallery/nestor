<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>“Duhi reki”</title>
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
    <script src="https://vr-ugar.github.io/portals/portals.js"></script>
	<script src="https://vr-ugar.github.io/portals/aim.js"></script>
	<script src="https://vr-ugar.github.io/portals/a-portal.js"></script>
  </head>
  
  <body>
    <a-scene background="color: orange" loading-screen="dotsColor: orange; backgroundColor: black">
      <a-assets>
		  <img id="1" src="assets/nestor1.jpg">
	      <img id="2" src="assets/nestor2.jpg">
	      <img id="3" src="assets/nestor3.jpg">
	      
	      
          <audio id="sound" src="assets/Infinity.mp3" preload="auto" loop="true"></audio>
      </a-assets>

      <a-camera position="0 0 0" wasd-controls="enabled: false">
		<a-cursor visible="true" color="red"></a-cursor>
	  	
	  	<!-- comment out the next line when done -->
	  	<!-- a-entity position="0 0 -10" aim --> 

      <a-sound src="#sound" autoplay="true" loop="true" positional="false" position="0 2 -1"></a-sound>
      </a-camera>

		<a-entity id="loc_1" visible="true">
			<a-sky material="src: #1"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="9.62 -1.16 2.47"
				>
			</a-portal>
					
		</a-entity>


		<a-entity id="loc_2" visible="false">
			<a-sky material="src: #2"></a-sky>

			<a-portal
				to="loc_1"
				src="#1"
				position="1.01 -1.3 -9.86"
				>
			</a-portal>

			<a-portal
				to="loc_3"
				src="#3"
				position="-9.64 -2.26 -1.41"
				>
			</a-portal>
			
			<a-portal
				to="loc_4"
				src="#4"
				position="9.83 -0.74 1.68"
				>
			</a-portal>

		</a-entity>


		<a-entity id="loc_3" visible="false">
			<a-sky material="src: #3"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="9.81 -1.93 0.2"
				>
			</a-portal>
			
			
			
			
			
			
			
		</a-entity>


		<a-entity id="loc_4" visible="false">
			<a-sky material="src: #4"></a-sky>

			<a-portal
				to="loc_5"
				src="#5"
				position="5.96 -0.24 -8.03"
				>
			</a-portal>
			
			
			
			

		</a-entity>


		<a-entity id="loc_5" visible="false">
			<a-sky material="src: #5"></a-sky>

			
			
			
			
			
			
			<a-portal
				to="loc_6"
				src="#6"
				position="-1.13 -0.86 -9.9"
				>
			</a-portal>
			
			<a-portal
				to="loc_7"
				src="#7"
				position="9.97 -0.48 -0.53"
				>
			</a-portal>

		</a-entity>
		
		<a-entity id="loc_6" visible="false">
			<a-sky material="src: #6"></a-sky>

				

			
			
			<a-portal
				to="loc_5"
				src="#5"
				position="9.8 -1.91 -0.53"
				>
			</a-portal>
			
			
			
						
			
		</a-entity>
		
		<a-entity id="loc_7" visible="false">
			<a-sky material="src: #7"></a-sky>

			<a-portal
				to="loc_8"
				src="#8"
				position="-9.78 -2.08 -0.05"
				>
			</a-portal>

			
			
						

		</a-entity>	
		
		<a-entity id="loc_8" visible="false">
			<a-sky material="src: #8"></a-sky>

			<a-portal
				to="loc_9"
				src="#9"
				position="-5.32 -2.16 8.19"
				>
			</a-portal>
							
								

		</a-entity>	
	
	<a-entity id="loc_9" visible="false">
			<a-sky material="src: #9"></a-sky>

			<a-portal
				to="loc_10"
				src="#10"
				position="3.35 -2.84 8.99"
				>
			</a-portal>
		
		</a-entity>	
				
		<a-entity id="loc_10" visible="false">
			<a-sky material="src: #10"></a-sky>

			<a-portal
				to="loc_2"
				src="#2"
				position="6.45 -0.1 -7.64"
				>
			</a-portal>
		
		</a-entity>		
				
    </a-scene>
  </body>
</html>
